<!DOCTYPE html>
<head>
    <title>News Search Client</title>
    <link rel="StyleSheet" href="./styles/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Indie+Flower&family=MedievalSharp&family=Outfit:wght@400;700&family=Overpass:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="website-header">
        <!-- Code Generated by JS via custon keyword array -->
    </header>
    <div class="background">
        <label for="sortby-select">Sort By:</label>
        <select id="sortby-select" class="sortby-select">
            <option class="sortby-option" value="relevancy">Relevancy</option>
            <option class="sortby-option" value="popularity">Popularity</option>
            <option class="sortby-option" value="publishedAt">Most Recent</option>
        </select>
        <!-- Sample article output HTML to base generation on-->
        <div class="article-output-wrap">
            <div class="article-display">
                <div class="article-display-left">
                    <div class="article-display-first-textline">
                        <div class="article-display-title-wrap">
                            <p class="article-display-title">Sample Title About A Cool Story Detailing The Events Of</p>
                        </div>
                        <div class="article-display-date-wrap">
                            <p class="article-display-date">DD-MM-YYYY</p>
                        </div>
                    </div>
                    <div class="article-display-second-textline">
                        <div class="article-display-author-wrap">
                            <p class="article-display-author">John Authorson</p>
                        </div>
                        <div class="article-display-source-wrap">
                            <p class="article-display-source">Box News</p>
                        </div>
                    </div>
                    <div class="article-display-third-textline">
                        <div class="article-display-link-wrap">
                            <a class="article-display-link" target="_blank" href="https://www.reddit.com/r/aww/comments/10w6nkt/the_local_news_did_a_sweet_story_about_my_pitbull/">result.articles[i].url</a>
                        </div>
                    </div>
                </div>
                <div class="article-display-right">
                    <img class="article-display-image" src="https://media.istockphoto.com/id/1049869360/photo/cool-dog.jpg?s=612x612&w=0&k=20&c=J3GFEVyVxJW9JT7iAoqHTASmbKp4Zz4IleB6HP9Szho="/>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
